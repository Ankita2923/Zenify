<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form Using Bootstrap 5</title>
    <!-- Bootstrap 5 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Poppins Font CDN Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cstyle.css">

</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-6 text-center m-5">
                    <form class="rounded shadow p-5" style="background-color: #EBD4DD;">
                        <!-- Small and rounded logo -->
                        <div class="logo">
                            <img decoding="async" src="./Zenify/zenify.png" class="img-fluid rounded-circle mb-4" alt="logo" style="max-width: 50%;">
                        </div>
                        <h3 class="fw-bolder fs-4 mb-2" style="color: grey;">Create an Account</h3>
                        <div class="fw-normal text-muted mb-2">
                            Already have an account? <a href="Login.html" class="text-decoration-none fw-bold " style=" color: #d28383">Sign in here</a>
                        </div>
                        <div class="text-center text-muted text-uppercase mb-2">or</div>
                        <a href="https://www.google.com/" class="btn btn-light login_with w-100 mb-4">
                            <img decoding="async" src="./Zenify/google.svg" class="img-fluid me-3" >Sign in with Google</a>
                        </a>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" style="box-shadow: none;" id="floatingFirstName" placeholder="First Name">
                                    <label for="floatingFirstName">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" style="box-shadow: none;" id="floatingLastName" placeholder="Last Name">
                                    <label for="floatingLastName">Last Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" style="box-shadow: none;" id="floatingInput" placeholder="Email address">
                                    <label for="floatingInput">Email address</label>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" style="box-shadow: none;" id="floatingContactNumber" placeholder="Contact Number">
                                    <label for="floatingContactNumber">Contact Number</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" style="box-shadow: none;" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                    <!-- <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers & symbols.</span> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" style="box-shadow: none;" id="floatingPassword" placeholder="Confirm Password">
                                    <label for="floatingPassword">Confirm Password</label>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" style="box-shadow: none;" id="floatingAge" placeholder="Age">
                                    <label for="floatingAge">Age</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" style="box-shadow: none;" id="floatingGender" aria-label="Gender">
                                        <option selected class="fw-normal text-muted mb-2">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <label for="floatingGender">Gender</label>
                                </div>
                            </div>  
                        </div>
                        <div class="form-check d-flex align-items-center" >
                            <input class="form-check-input" type="checkbox" id="gridCheck" style=" background-color: #d28383;box-shadow: none;" checked>
                            <label class="form-check-label ms-2"for="gridCheck">
                                I Agree <a href="#" style=" color: #d28383">Terms and conditions</a>.
                            </label>
                        </div>
                        <button type="submit" class="btn submit_btn w-100 my-4" style="background-color: #d28383;box-shadow: none;">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
